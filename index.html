<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ebbe7f91ef.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Cotton Candy Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="first-line">
        <div class="row">
          <div class="col-7">
            <form id="enter-city-form">
              <input
                class="enter-city-input"
                type="search"
                placeholder="Enter city"
              />
              <button class="magnifying-glass-button">
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </form>
          </div>
          <div class="col-5">
            <button class="system-units-button">Switch Units Format</button>
          </div>
        </div>
      </div>
      <div class="circle">
        <div class="month-date-year"></div>
        <div class="day-time"></div>
        <div class="city"></div>
        <div class="row">
          <div class="col-4">
            <div class="current-emoji">☀️</div>
          </div>
          <div class="col-2">
            <div class="current-temperature">28</div>
          </div>
          <div class="col-1">
            <div class="temperature-unity">ºC</div>
          </div>
        </div>
        <div class="current-min-max">max. 28º | min. 18º</div>
      </div>
      <div class="additional-info">
        <div>Humidity 40%</div>
        <div>Precipitation 5%</div>
        <div class="wind-speed">Wind 12km/h</div>
      </div>
      <div class="forecast-next-days">
        <div class="row">
          <div class="col-2">Sat</div>
          <div class="col-2">Sun</div>
          <div class="col-2">Mon</div>
          <div class="col-2">Tue</div>
          <div class="col-2">Wed</div>
        </div>
        <div class="row next-days-emojis">
          <div class="col-2">☀️</div>
          <div class="col-2">☀️</div>
          <div class="col-2">☀️</div>
          <div class="col-2">☀️</div>
          <div class="col-2">☀️</div>
        </div>
        <div class="row next-days-min-max">
          <div class="col-2">28º 21º</div>
          <div class="col-2">32º 22º</div>
          <div class="col-2">35º 24º</div>
          <div class="col-2">30º 23º</div>
          <div class="col-2">31º 25º</div>
        </div>
      </div>
    </div>
    <footer>
      <a
        class="open-source-code"
        href="https://github.com/larissagarciadev/cotton-candy-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Larissa Garcia
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
